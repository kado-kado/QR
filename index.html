<!DOCTYPE html>
<html>
<head>
    <title>QRコード生成とマスク</title>
</head>
<body>
    <input type="text" id="urlInput" placeholder="QRコードにするURLを入力してください">
    <input type="file" id="imageInput">
    <button onclick="generateQRCode()">QRコードを作成してマスクする</button>
    <div id="previewContainer">
        <img id="qrCodePreview" style="display: none;">
        <img id="maskedImagePreview" style="display: none;">
    </div>
    <a id="downloadLink" style="display: none;">ダウンロード</a>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
