<!DOCTYPE html>
<html>
<head>
    <title>QRコードと画像の合成</title>
</head>
<body>
    <input type="text" id="urlInput" placeholder="QRコードにするURLを入力してください">
    <input type="file" id="imageInput">
    <button onclick="generateCombinedImage()">QRコードと画像を合成</button>
    <a id="downloadLink" style="display: none;">画像をダウンロード</a>
    <div id="previewContainer">
        <img id="combinedImagePreview" style="display: none;">
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
